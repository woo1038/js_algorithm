<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const answer = [];
        for (let i = 0; i < arr.length; i++) {
          let x = 1;
          for (let j = 0; j < arr.length; j++) {
            arr[i] < arr[j] && x++;
          }
          answer.push(x);
        }
        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
