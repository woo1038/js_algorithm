<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let num2;
        const num1 = Math.floor(s.length / 2);
        if (s.length % 2 == 0) num2 = s.length / 2 - 1;

        answer = num2 ? `${s[num2]}${s[num1]}` : s[num1];
        return answer;
      }
      console.log(solution("good"));
    </script>
  </body>
</html>
