<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        // 문자열을 배열로 만든 후 중복 제거 후 다시 문자열로
        let answer = [...new Set(s.split(""))].join("");
        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
