<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let p = 100;
        for (let x of s) {
          if (x == t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }

        let q = 100;
        for (let i = s.length - 1; i >= 0; i--) {
          console.log(s[i]);
          if (s[i] == t) {
            q = 0;
            answer[i] = Math.min(answer[i], q);
          } else {
            q++;
            answer[i] = Math.min(answer[i], q);
          }
        }

        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
