<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const answer = [];
        let cnt = 1;

        for (let i = 0; i < s.length; i++) {
          if (s[i] == s[i + 1]) {
            cnt++;
          } else {
            answer.push([s[i], cnt]);
            cnt = 1;
          }
        }
        return answer.join("").replaceAll(",", "").replaceAll("1", "");
      }

      let str = "KHHHHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
