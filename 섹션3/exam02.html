<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "NO";
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        if (s.split().reverse().join() == s) answer = "YES";
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
